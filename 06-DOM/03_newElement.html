<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Element Creation</title>
</head>
<body  style="background-color: black; color: white; font-size: 30px; padding: 60px;">
</body>

<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="Main"
    div.id="div first"
    div.setAttribute("title","generate title") //custom key value pair

    //div.innerHTML="hello" //not preffered because this actually over writes the data, 2 RTT
    div.style.backgroundColor="Green"
    div.style.fontSize="20px"
    const newText=document.createTextNode("HELOOOOO")
    div.appendChild(newText)

    document.body.appendChild(div)
</script>
</html>
