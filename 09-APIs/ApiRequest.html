<script>
    const url="https://api.github.com/users/hiteshchoudhary"
    const xhr=new XMLHttpRequest()
    xhr.open('GET',url)
    xhr.onreadystatechange=(function(){
        const state=xhr.readyState;
        console.log(state);
        if(state===4){
            const data=JSON.parse(this.responseText)
            console.log(data);
            console.log(data.login);
        }
    })
    
    xhr.send()
</script>
</html>
